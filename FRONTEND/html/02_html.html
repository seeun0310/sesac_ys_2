<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 첫 수업 인라인 요소 블록요소 학습</title>
</head>
<body>
    <h1>용산</h1>
    <!-- 블록 요소. 제목을 정의하고 싶을 때 사용. h1~h6까지 점차 글씨 작아짐 -->
    <h6>용산!!!!</h6>
    <!-- 어머 얘는 div태그보다 글씨가 더 작다 얘 5부터 더 작아진대 -->
    <div>똥 마렵습니다</div>
    <hr />

    <div>div태그</div>
    <div>div태그</div>
    <p>p태그</p>
    <p>p태그</p>
    <!-- div태그는 영역태그 p태그는 문단태그라서 p가 여백 더 큼 -->
    <hr />

    <div>안녕안녕안녕하세요 안녕안녕안녕하세요 <br />안녕안녕안녕하세요 안녕안녕안녕하세요
        <br />안녕안녕안녕하세요 안녕안녕안녕하세요 <br />안녕안녕안녕하세요 안녕안녕안녕하세요
    </div>
    <hr />

    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>피자알볼로 핫치킨쉬림프피자</li>
    </ul>
    <!-- unordered list ul~~~ -->

    <ol>
        <li>김치볶음밥</li>
        <li>불닭볶음면</li>
    </ol>
    <!-- ordered list ol~~~~~~~~~ -->

    <ol start="3" reversed>
        <li>냠</li>
        <li>냠냠</li>
        <li>냠냠냠</li>
    </ol>
    <hr />

    <b>두꺼운글씨!~</b><br />
    <strong>얘도 두꺼운글씬데 시멘틱해</strong><br />
    <i>이탤릭체 사용~</i><br />
    <em>강조~! 기울여짐 emphasized</em><br />
    <del>중간 줄이 뭐지ㅏ.... 아 가로줄</del><br />
    <u>언더라인 밑줄 ㅎㅎ</u>
    <hr />



</body>
</html>
