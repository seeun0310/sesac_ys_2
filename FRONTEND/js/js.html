<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 첫 수업 (개념)</title>
</head>
<body>
    <!-- js 참조 : 내장 방식, 링크 방식 -->
    <!-- 내장방식 -->
    <script>
        // 콘솔에 출력 하는 명령어. 버그를 찾을 때 사용함
        console.log("hello");

        // 사용자에게 보이는 메시지를 출력하는 명령어.
        // alert("hello");

        // var/let/const -> 변수 선언
        var name = "seeun"; // 선언과 할당을 동시에 함
        var name2; // 변수 선언
        name2 = "seeun"; // 할당

        // var : 재선언 가능, 재할당 가능
        var name = "senzzang"; // 재선언, 재할당 ㅎㅎ

        // let : 재선언 불가능, 재할당 가능
        let name3 = "sen";
        name3 = "sennnnn";

        // const : 재선언 불가능, 재할당 불가능 (선언할 때 할당도 필수)
        const name4 = "나는 정세은이다";


        console.log(name, name2, name3, name4);
        console.log(`hello${name}`) // 문자열과 변수 함께 출력됨. +나 ,도 ㄱㄴ
        
        // 배열 array : 객체 자료형. 하나의 변수에 여러개의 값 담고 싶을 때.
        let fruits = ["사과", "바나나", "포도", "멜론"];
        console.log(fruits);
        // 인덱싱 : 배열의 원소에 접근할 때 사용. 변수이름[원소의 번호]
        console.log(fruits[0]);

        // object : 하나의 사물? 사람?에 대한 정보를 저장
        let cat = {
            name: '나비',
            age: 1,
            isCute: true,
            mew: function () {
                return '냐옹';
            }, // 메서드, 메소드
        };
        console.log(cat);
        console.log(cat.name);
        console.log(cat.age);
        console.log(cat.mew());

        // prompt: 값을 입력받을 수 있음.
        // 명시적 형 변환 : Number(), String() -> 
        let mathScore = prompt("수학 점수");
        let engScore = prompt("영어 점수");
        console.log(Number(mathScore)+Number(engScore));

        // 연산자
        // ------------- 대입 연산자 = -------------------
        let num1 = 5;
        let num2 = num1;

        //------------- 비교 연산자 ==, ===(자료형 비교)----------
        console.log("80" == 80); //true
        console.log("80" === 80); //false
        // >=, >, <=, <
        console.log(70 > 80); //false
        // !=, !==
        console.log("80" != 80); //false
        console.log("80" !== 80); //true

        // ---------------- 산술 연산자 --------------
        // +, -, *, /, %(나머지), **(거듭제곱)


        // ------------- 논리 연산자 ---------------
        // &&(둘 다 부합), ||(하나라도 부합), !(둘 다 부합X)
        let num = 5 ;
        console.log(num > 4 && num < 8);
        console.log(num < 4 || num > 8);
        let bool = false;
        let undef;
        console.log(!bool); // true, false를 reverse 할 때 많이 사용
        console.log(!undef); 

        // --------- 연산자 축약형 +=, -=, *=, /= ----------

        // -------- 증감 연산자 ++, -- ------------
        let num5 = 5, num6 = 5;
        console.log(++num5);
        console.log(num6++); // 둘은 다르다. 첫 번째:6, 두 번째:5.

        // !!!!!!!!!!!!!!!! 함수 !!!!!!!!!!!!!!!!!!
        // 1. 명시적 함수 선언 : 호이스팅. 함수를 맨 위로 올려줘서 함수 선언 위 쪽에서 호출을 해도 작동이 됨.

        function funEx1 (){
            console.log("hello 1");
        }; 
        funEx1(); // 함수 호출해야 실행됨.

        // 2. 함수 표현식

        const funEx2 = function () {
            console.log("hello 2");
        };
        const funEx3 = () => {
            console.log("hello 3");
        };

        // 매개변수 여부, 반환값 여부에 따라 함수 다르다
        // 매개변수 X, 반환값 X
        function funEx11 (){
            console.log("funEx1");
        };
        // 매개변수 O, 반환값 X (매개변수 : 함수 외부에서 내부로 값 전달)
        let number = 5;
        function funEx22 (num){
            console.log(num);
        };
        funEx22(number);
        // 매개변수 X, 반환값 O
        function funEx33 (){
            console.log("funEx33");
            return "hello";
        };
        let hello = funEx33();
        // 매개변수 O, 반환값 O
        function funEx44 (num7, num8){
            console.log("funEx44");
            return num7 + num8;
        };
        let sum = funEx44(2, 3);
        console.log(sum);

        </script>


    <!-- 링크 방식. -->
    <script scr="./index.js"></script>


</body>
</html>
