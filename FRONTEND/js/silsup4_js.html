<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 실습</title>
</head>
<body>
    <script>
        // 1~100까지의 배열의 합 구하기
        let numbers = [];
        for(let i = 1; i <= 100; i++){
            numbers.push(i);
        }

        //for문
        let for1 = 0;
        for(let k = 1; k <= 100; k++){
            for1 += k;
        }
        console.log(for1);

        //for of문
        let for2 = 0;
        for(let j of numbers){
            for2 = for2 + j;
        }
        console.log(for2);

        //forEach문
        let for3 = 0;
        numbers.forEach((m) => {
            for3 += m ;
        })
        console.log(for3);

    </script>
</body>
</html>
