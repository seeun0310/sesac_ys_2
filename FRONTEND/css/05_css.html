<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 연결 방식 3가지</title>
    <style>
        h1{
            color: red;
            background-color: blue;
        }
    </style>
    <!-- 내장 방식. 스타일 태그를 head로 따로 뺌. head가 다 읽히면 body가 읽히므로 head에 넣음.
    그러나 head 태그가 너무 길면 읽히는 데 너무 오래 걸리기 때문에 길 땐 적합 X-->
    <link rel="stylesheet" href="./01_css.css"/>
</head>
<body>
    <div style="color: red; background-color: blue;">인라인 방식</div>
    <!-- 인라인 방식. 보기 불편하고 태그마다 넣어줘야 해서 번거로움 -->

    <h1>내장 방식</h1>

    <h2>링크 방식</h2>

    <!-- 우선 순위 : 인라인 방식 > 내장 방식 = 링크 방식
    우선 순위가 같다면 늦게 쓰여진 것이 적용됨.-->

</body>
</html>
