<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js for문 + 배열</title>
</head>
<body>
    <script>
        // 배열과 for문
        let fruits = ["apple", "banana", "grape"];
        for(let i = 0 ; i < fruits.length ; i++){
            console.log(fruits[i]);
        }


        // 배열만의 for / of문
        // let 변수이름 of 배열
        for(let fruit of fruits){ // 변수 fruit는 fruits 배열을 처음부터 끝까지 돈다
            console.log(fruit)
        }


        // 배열을 위한 메소드 (참고)(함수임)
        // 객체 내에 선언되어있는 함수.
        const cat = {
            name: "나비",
            age: 80,
            mew : function(){
                console.log("야옹")
            }
        } 
        cat.mew(); // 예를 들어 저번에 배운 이것도 메소드임

        // 배열.forEach() for of 함수와 같은 기능을 함 배열을 탐색!!!
        let fruits2 = ["apple", "banana", "grape"];
        fruits2.forEach((fruit, index, array)=>{ //변수 이름 변경 가능.
            // 첫번째 매개변수: 탐색된 원소
            // 두번째 매개변수: 인덱스
            // 세번째 매개변수: 배열
            console.log(fruit);
            console.log(index);
            console.log(array);
        }) // 방법 1

        fruits2.forEach(function() {

        }) // 방법 2

        // 배열에서의 기타 메소드 (ppt 19page) 혼자 공부하깅
        const arr = [1, 2, 3, 4, 5];
        let f = arr.filter(function(a) {
            return a > 3 ;
        });
        console.log(f);//[4, 5]
    </script>
</body>
</html>
