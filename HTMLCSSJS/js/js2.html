<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 조건문</title>
</head>
<body>
    <script>
        // if(조건) {조건이 참일 때 실행할 코드}
        // else if(조건2) {}
        // else {조건이 거짓일 때 실행할 코드}

        let name = "ㅇㄴ";
        if (name === "세은") {
            console.log("오 세은이 왔구나~~");
        }
        else if (name === "세준") {
            console.log("누나는 어딨니?");
        }
        else {
            console.log("누구세요?");
        }

        // 중첩 if문. 세 개 이상의 if문 중첩하지 말자. if문에 function을 내장하자.
    
        let number = 5;
        if (number > 4) {
            console.log("d");
            if (number > 7) {
                console.log("a");
            }
            else {
                console.log("b");
            }
        }
        else {
            console.log("c");
        }


        // switch문
        number = 3;
        switch (number) {
            case 1:
                console.log("1입니다");
                break;
            case 2:
                console.log("2입니다");
                break;
            case 3:
                console.log("3입니다");
                break; //참이 되는 조건에 break가 없다면 아래도 읽힘. ex)모르겠어요ㅜㅜ 읽힌다.

            default:
                console.log("모르겠어요ㅜㅜ");
                break;
        }

        // 삼항 연산자. 조건 ? 조건이 참인 경우 : 조건이 거짓인 경우;
        let nam = "세은";
        nam == "세은" ? console.log("세은입니다.") : console.log("아닙니다.");
        
        let msg = name == "세은" ? "안녕하세요" : "누구세요?";
        console.log(msg);
        
    </script>
</body>
</html>
