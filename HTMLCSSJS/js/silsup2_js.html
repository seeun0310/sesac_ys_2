<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 실습</title>
</head>
<body>
    <script>
        let age = 17;
        if (age >= 20) {
            console.log("성인");
        }
        if (age >= 17 && age < 20) {
            console.log("고등학생");
        }
        if (age >= 14 && age < 17) {
            console.log("중학생");
        }
        if (age >= 8 && age < 14) {
            console.log("초등학생");
        }
        if (age < 14 && age >= 0) {
            console.log("유아");
        }
        
        let now = new Date().getHours();
        now < 12 ? console.log("오전") : console.log("오후");
    </script>
</body>
</html>
