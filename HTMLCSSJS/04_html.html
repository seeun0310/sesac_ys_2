<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 첫 수업 table 태그 학습</title>
</head>

<body>
    <!-- table은 행렬을 만든다. tr(가로줄)은 행 td(세로줄)은 열 -->
    <table border="2" cellspacing="0" width="100%">
        <!-- width:부모 넓이의 몇프로를 차지하겠다 -->
        <!-- cellspacing: 셀내부의 간격-->

        <thead>
        <tr>
            <th>이름</th>
            <th>성별</th>
            <th>전화번호</th>
        </tr>
        </thead>
        </tbody>
        <tr align="center">
            <td>홍길동</td>
            <td>남</td>
            <td>01043247144</td>
        </tr>
        <tr align="center">
            <td>성춘향</td>
            <td>여</td>
            <td>01043337144</td>
        </tr>
        </tbody>
    </table>
<br />
    <table border="3">
        <tbody>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
                <!-- 열 병합 -->
            </tr>
            <tr>
                <td rowspan="2">4</td>
                <td>5</td>
                <td rowspan="2">6</td>
            </tr>
            <tr>
                <!-- <td>7</td> -->
                <!-- 행 병합 -->
                <td>8</td>
                <!-- <td>9</td> -->
            </tr>
        </tbody>
    </table>
<br />
    <table border="3">
        <tbody>
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <!-- <td>2</td> -->
                <td>3</td>
            </tr>
            <tr>
                <!-- <td>4</td> -->
                <!-- <td>5</td> -->
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
